name: >
  Динамические события на экране "Личный кабинет"
description: >
  Динамические события на экране "Личный кабинет"
  Так как форма Landing динамическая, и описана в remote config то и события по нажатию на разные ее компоненты
  тоже лежат в remote config в секции `action` нужно прописать `analytics` как в примере ниже, если не указать
  `label` то он будет по дефолту `native`


  ```json
      "action": {
          "name": "Получить",
          "action": "openLink",
           "linkUrl": "https://hh.ru/price/recommended",
           "linkMode": "internal",
           "useAutoLogin": true,
           "analytics": {
            "event": "main-buy-action-click",
            "label": "https://hh.ru/price/recommended"
          }
       }
  ```


  ## К таким событиям относятся

  - Клик "Подтвердить регистрацию" (profile-confirm-registration-click)

  - Клик Прайс-лист Спецпредложения (profile-price-specialoffer-click)

  - Клик Прайс-лист Доступ к базе резюме (profile-price-access-click)

  - Клик Прайс-лист Размещение вакансий (profile-price-vacancy-click)

  - Клик Прайс-лист Дополнительно (profile-price-other-click)

  - Клик на "Уведомления" (profile-bell-click)

  - Клик на "Служба поддержки" (profile-help-click)

  - Клик на "Вакансии коллег" (profile-vacancies-collegues-click)

  - Клик Мой счет Состояние и история (profile-account-history-click)

  - Клик Мой счет Отложенные заказы (profile-account-orders-click)

  - Клик Продукты Талантиксм (profile-Talantix)

  - Клик Продукты HRSpace (profile-HRSpace)

  - Клик Продукты Академия (profile-Academy)

  - Клик Продукты БДЗП (profile-BDZP)

  - Клик Продукты КликМи (profile-ClickMe)

  

category: landing
application: employer

external:
  category: employer
  action: приходит из remote config, поле event
  label:
    oneOf:
    - name: приходит из remote config, поле label, значение по умолчанию native
      description: можно задать что угодно, если не задавать ничего то будет native
  platform: Android
  forContractor: False