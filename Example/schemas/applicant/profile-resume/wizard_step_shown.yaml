
---
name: Показ шага визарда
description: Пользователь увидел экран одного из шагов визарда
category: Профиль-резюме
application: applicant

internal:
  event: screenShown
  platform: Android

  screenName:
    description: Название экрана текущего шага визарда
    oneOf: 
      - name: resumeWizardPositionStep
        description: Шаг заполнения желаемой должности
      - name: resumeWizardPersonalInfoStep
        description: Шаг заполнения основной информации
      - name: resumeWizardExperienceStep
        description: Шаг заполнения опыта
      - name: resumeWizardEducationStep
        description: Шаг заполнения образования
      - name: resumeWizardKeySkillsStep
        description: Шаг заполнения ключевых навыков

  currentStepNumber: 
    description: Номер текущего шага
    type: int

  totalStepsCount:
    description: Общее количество шагов в визарде
    type: int

  hhtmFrom:
    description: Точка входа в визард
    oneOf:
      - name: profile
        description: Визард открыт из профиля
      - name: response
        description: Визард открыт при попытке откликнуться на вакансию

  type:
    description: Тип визарда
    oneOf:
      - name: completion
        description: Визард для дозаполнения резюме
      - name: creation
        description: Визард для создания резюме
